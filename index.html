<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <title>HTML Previewer</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML Previewer</h1>
      <div class="input-group">
        <input
          type="text"
          id="github-url"
          placeholder="Paste the GitHub HTML file link"
        />
        <button id="preview-button">Preview</button>
      </div>
      <div id="history-container">
        <p>Last viewed links:</p>
        <ul id="history-list"></ul>
        <button id="clear-history-button">Clear history</button>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
